<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>상품 리스트 보기</h1>
  <table style="border:red double 8px;">
    <thead>
    <tr>
      <td>순번</td><td>상품명</td><td>상품설명</td><td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDto, status : ${itemDtoList}">
      <td th:switch="${status.even}">
        <span th:case="true">짝스</span>
        <span th:case="false">horse</span>
      </td>
    <!--  <td th:if="${status.even}" th:text="짝스"> </td>
      <td th:unless="${status.even}" th:text="horseS"> </td> -->
      <td th:with="name=${itemDto.itemNm}" th:text="${name}"> </td>
      <td th:with="name=${itemDto.itemNm}" th:text="${name}+'의'+${itemDto.itemDetail}"> </td>
      <!--<td th:text="${itemDto.itemDetail}"> </td>-->
      <td th:text="${itemDto.price}"> </td>
      <td th:text="${itemDto.regTime}"> </td>
    </tr>
    </tbody>
  </table>
</table>
</body>
</html>
